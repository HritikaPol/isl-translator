<!DOCTYPE html>
<html>
<head>
    <title>Multilingual ISL Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: linear-gradient(120deg, #4e54c8, #8f94fb);
            min-height: 100vh;
            color: white;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 22px;
        }

        .hero { padding: 80px 0; }

        .login-card {
            background: white;
            color: black;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .eye-btn {
            position:absolute;
            right:10px;
            top:50%;
            transform:translateY(-50%);
            border:none;
            background:none;
            cursor:pointer;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark px-4">
    <span class="navbar-brand">ISL Translator</span>
    <a href="/signup" class="btn btn-outline-light btn-sm">Sign Up</a>
</nav>

<div class="container hero">
    <div class="row align-items-center">

        <!-- LEFT -->
        <div class="col-lg-7 text-center">
            <h1>Multilingual ISL Translator</h1>
            <p>AI-powered Indian Sign Language translation.</p>

            <!-- Illustration -->
            <img src="{{ url_for('static', filename='voices.jpg') }}"
                 class="img-fluid mt-4"
                 style="max-width:320px;">
        </div>

        <!-- LOGIN CARD -->
        <div class="col-lg-5">
            <div class="login-card">
                <h4 class="text-center mb-3">Login</h4>

                <form method="POST">
                    <input class="form-control mb-3" name="username" placeholder="Username" required>

                    <div class="mb-3 position-relative">
                        <input id="loginPassword" class="form-control pe-5" type="password" name="password" placeholder="Password" required>

                        <button type="button" class="eye-btn" onclick="togglePassword(this,'loginPassword')">
                            <span class="eye-open">üëÅ</span>
                            <span class="eye-closed d-none">üôà</span>
                        </button>
                    </div>

                    <button class="btn btn-dark w-100">Login</button>
                </form>

                <p class="text-center mt-3">
                    New user? <a href="/signup">Create account</a>
                </p>
            </div>
        </div>

    </div>
</div>

<!-- SWEETALERT -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<script>
{% for category, message in messages %}
Swal.fire({
    icon: '{{ "success" if category == "success" else "error" }}',
    title: '{{ message }}'
});
{% endfor %}
</script>
{% endif %}
{% endwith %}

<script>
function togglePassword(btn,id){
    const pw=document.getElementById(id);
    const open=btn.querySelector(".eye-open");
    const closed=btn.querySelector(".eye-closed");

    if(pw.type==="password"){
        pw.type="text";
        open.classList.add("d-none");
        closed.classList.remove("d-none");
    }else{
        pw.type="password";
        open.classList.remove("d-none");
        closed.classList.add("d-none");
    }
}
</script>

</body>
</html>
