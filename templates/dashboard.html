<!DOCTYPE html>
<html>
<head>
    <title>Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

<div class="container py-5">

    <h2 class="mb-4">Translation Analytics Dashboard</h2>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h5>Total Translations</h5>
                <h2>{{ total }}</h2>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h5>Most Active User</h5>
                {% if top_user %}
                    <h4>{{ top_user[0] }}</h4>
                    <p>{{ top_user[1] }} translations</p>
                {% else %}
                    <p>No data yet</p>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="card p-4 shadow">
        <h5>Daily Translation Trend</h5>
        <canvas id="trendChart"></canvas>
    </div>

</div>

<script>
    const data = {{ daily_data|tojson }};

    const labels = data.map(row => row[0]);
    const counts = data.map(row => row[1]);

    const ctx = document.getElementById('trendChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Translations per Day',
                data: counts,
                borderWidth: 2,
                fill: false
            }]
        }
    });
</script>

</body>
</html>
