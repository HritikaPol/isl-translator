<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - ISL Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #6a11cb, #2575fc);
            min-height:100vh;
        }

        .navbar {
            background: rgba(0,0,0,0.2);
        }

        .card-style {
            border-radius:20px;
            background:rgba(255,255,255,0.15);
            backdrop-filter:blur(10px);
            color:white;
        }

        .isl-img {
            border-radius:12px;
            transition:all 0.3s ease;
        }

        .isl-img:hover {
            transform:scale(1.2) rotate(-3deg);
            box-shadow:0 10px 25px rgba(0,0,0,0.4);
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark px-4">
    <span class="navbar-brand">ISL Translator</span>
    <div>
        <span class="text-white me-3">ðŸ‘¤ {{ user }}</span>
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-5">

    <div class="row g-4">

        <div class="col-lg-8">
            <div class="card card-style p-4">
                <h4>Text â†’ ISL Conversion</h4>

                <form method="POST">
                    <input class="form-control mb-3" name="text_input" placeholder="Type English (ALL CAPS) or Marathi text">
                    <button class="btn btn-light">Translate</button>
                </form>

                <p><strong>Entered:</strong> {{ text }}</p>

                <div class="d-flex flex-wrap">
                    {% for letter, img in images %}
                        <div class="m-2 text-center">
                            <img src="{{ url_for('static', filename=img) }}" width="95" class="isl-img">
                            <div>{{ letter }}</div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card card-style p-4 text-center">
                <h5>Total Translations</h5>
                <h2>{{ count }}</h2>
            </div>
        </div>

    </div>

</div>

</body>
</html>
